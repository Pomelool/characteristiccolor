<mdl-layout mdl-layout-fixed-header mdl-layout-header-seamed>
  <mdl-layout-header>
    <div class="title">{{title}}</div>
  </mdl-layout-header>

  <mdl-layout-content>
    <login-view *ngIf="!userLoginApproved" (success)="onLoginSuccess($event)"></login-view>
    <question *ngIf="userLoginApproved"></question>
  </mdl-layout-content>
</mdl-layout>
